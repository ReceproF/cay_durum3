/* index.html */
<!DOCTYPE html>
<html>
<head>
    <title>Çay Durumu</title>
</head>
<body>
    <h1>Çay Durumu</h1>
    <p id="cayDurumu">Çay hazır değil</p>
    <footer id="footerInfo">Footer bilgisi burada görünecek</footer>
</body>
<script>
    // index.html script kısmı 
    const footer = document.getElementById('footerInfo');
    fetch('footerData.json') // backend'deki footerData.json dosyasından bilgi alıyor
        .then(response => response.json())
        .then(data => {
            footer.textContent = data.footerInfo;
        });
</script>
</html>


/* admin.html */
<!DOCTYPE html>
<html>
<head>
    <title>Admin Paneli</title>
</head>
<body>
    <h1>Admin Paneli</h1>
    <form id="updateFooterForm">
        <label for="footerInput">Alt Bilgiyi Güncelle:</label>
        <input type="text" id="footerInput" name="footerInput">
        <button type="submit">Güncelle</button>
    </form>
    <p id="message"></p>
</body>
<script>
    // admin.html script kısmı
    document.getElementById('updateFooterForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const footerInput = document.getElementById('footerInput').value;

        fetch('/updateFooter', { // güncelleme isteği
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ footerInfo: footerInput })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                document.getElementById('message').textContent = 'Güncelleme başarılı!';
            } else {
                document.getElementById('message').textContent = 'Güncelleme başarısız.';
            }
        })
        .catch(error => {
            document.getElementById('message').textContent = 'Bir hata oluştu.';
            console.error(error);
        });
    });
</script>
</html>
